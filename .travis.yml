language: node_js
node_js:
  - '10'
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install typescript
  - npm run build
  - npm install
script:
  - npx typedoc --out out src/index.ts
  - echo "include:\n  - "_*_.html"\n  - "_*_.*.html"" >> out/config.yml
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: out/
  on:
    branch: master
